[GEAR_WARNING_SYSTEM]
gear_warning_available = 1 ; Sets the type of gear warning system available on the aircraft.
pct_throttle_limit = 0.1 ; The throttle position for the gear warning activation threshold (12 inches manifold pressure) is approximately 0.1 to 0.2 on a scale of 0 (idle) to 1.0 (max throttle).
flap_limit_idle = 0.1 ; This setting would prevent the warning from triggering unnecessarily during idle throttle descents when flaps are partially deployed (e.g., approach settings). Activate the warning when the throttle is idle and flaps are at or beyond a significant deployment.
flap_limit_power = 30 ; Set flap_limit_power to a value corresponding to the full LANDING (30Â°) flap position. This ensures the warning triggers only when the flaps are fully deployed, signalling imminent landing and necessitating the gear to be down.

